---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-apache-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/nabeel-account/k8s-app.git
    targetRevision: HEAD
    path: environment/staging/apache
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true